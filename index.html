<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Форма</title>
</head>
<body>
  <div class="container">
    <div class="form__inner">
      <form action="#" id="form" class="form__body">
        <h1 class="form__title">Отправка данных на почту</h1>
        <div class="form__item">
          <label for="formName" class="form__label">Имя:*</label>
          <input id="formName" type="text" name="name" class="form__input _req">
        </div>
        <div class="form__item">
          <label for="formEmail" class="form__label">Email:*</label>
          <input id="formEmail" type="text" name="email" class="form__input _req _email">
        </div>
        <div class="form__item">
          <div class="form__label">Левша или правша</div>
          <div class="options">
            <div class="option__item">
              <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">
              <label for="formRightHanded" class="option__label"><span>Правша</span></label>
            </div>
            <div class="option__item">
              <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
              <label for="formLeftHanded" class="option__label"><span>Левша</span></label>
            </div>
          </div>
        </div>
        <div class="form__item">
          <label for="formMessage" class="form__label">Сообщение:</label>
          <textarea id="formMessage" name="message" class="form__input"></textarea>
        </div>
        <div class="form__item">
          <div class="form__label">Возраст:</div>
          <select name="age" class="select">
            <option value="от 18 до 25" selected>Молодой</option>
            <option value="от 26 до 45">Старый</option>
            <option value="от 46">Супер старый</option>
          </select>
        </div>
        <div class="form__item">
          <div class="form__label">Прикрепить фото</div>
          <div class="file">
            <div class="file__item">
              <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
              <div class="file__button">Выбрать</div>
            </div>
            <div id="formPreview" class="file__preview"></div>
          </div>
        </div>
        <div class="form__item">
          <div class="checkbox">
            <input id="formAgree" checked type="checkbox" name="agree"class="checkbox__input _req" >
            <label for="formAgree" class="checkbox__label"><span>Я даю своё согласие на обработку персональных данных в соответствии с условиями</span></label>
          </div>
        </div>
        <button type="submit" class="form__button">Отправить</button>
      </form>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
